log4j.rootLogger=info,pengo,stdout

log4j.appender.pengo=org.apache.log4j.DailyRollingFileAppender
log4j.appender.pengo.layout=org.apache.log4j.PatternLayout
log4j.appender.pengo.layout.ConversionPattern=%d %p [%c] - %m%n
log4j.appender.pengo.File=C:/logs/weiway/log
log4j.appender.pengo.DatePattern='.'yyyy-MM-dd'.log'

log4j.category.com.jolbox=info

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %p [%c] - %m%n

